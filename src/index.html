<!DOCTYPE html>
<html lang='en' x-data='{}'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Tailwind CSS 4 + Alpine.js Scaffold</title>
  <link href='../dist/style.css' rel='stylesheet'>
</head>
<body class='bg-gray-100 text-gray-800'>
  <div class='container mx-auto p-4'>
    <h1 class='text-4xl font-bold'>Hello, Tailwind CSS & Alpine.js!</h1>

    <div x-data='{ open: false }' class='mt-4'>
      <button @click='open = !open' class='px-4 py-2 bg-blue-500 text-white rounded'>
        Toggle Alpine.js Message
      </button>
      <p x-show='open' class='mt-2 text-green-600'>Alpine.js is working!</p>
    </div>

    <!-- Flowbite example: dropdown -->
    <div class='mt-8'>
      <button id='dropdownButton' data-dropdown-toggle='dropdown' class='inline-block px-4 py-2 text-white bg-blue-600 rounded'>
        Dropdown button
      </button>
      <div id='dropdown' class='z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44'>
        <ul class='py-1 text-sm text-gray-700'>
          <li><a href='#' class='block px-4 py-2 hover:bg-gray-100'>Item 1</a></li>
          <li><a href='#' class='block px-4 py-2 hover:bg-gray-100'>Item 2</a></li>
          <li><a href='#' class='block px-4 py-2 hover:bg-gray-100'>Item 3</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js' defer></script>
  <script src='https://unpkg.com/flowbite@1.x.x/dist/flowbite.min.js'></script>
</body>
</html>
