<!DOCTYPE html>
<html lang="en" x-data>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="/dist/style.css">
  <style>
    :root {
      --color-primary: #0f172a;
      --color-secondary: #1e293b;
      --color-accent: #3b82f6;
      --color-text-light: #f8fafc;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.25rem;
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <div class="flex justify-center mb-8">
      <!-- Logo -->
      <a href="/src/templates/home.html" class="text-2xl font-bold text-gray-900">Dashboard</a>
    </div>
    
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-8">Sign in to your account</h2>
    
    <!-- TODO: replace with {% url 'login_process' %} -->
    <form action="#" method="POST" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <!-- Remember me and Forgot password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" id="remember-me" name="remember-me" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
        
        <!-- TODO: replace with {% url 'password_reset' %} -->
        <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
      </div>
      
      <!-- Sign in button -->
      <div>
        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Sign in
        </button>
      </div>
    </form>
    
    <!-- Sign up link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <!-- TODO: replace with {% url 'register' %} -->
        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
      </p>
    </div>
    
    <!-- Social login buttons -->
    <div class="mt-8">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>
      
      <div class="mt-6 grid grid-cols-2 gap-3">
        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">

        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.477 0 10c0 5.523 4.477 10 10 10 5.523 0 10-4.477 10-10 0-5.523-4.477-10-10-10zm-1.71 15.467h-3.71v-8.33h3.71v8.33zm-1.855-9.463c-1.003 0-1.815-.812-1.815-1.815 0-1.003.812-1.815 1.815-1.815 1.003 0 1.815.812 1.815 1.815 0 1.003-.812 1.815-1.815 1.815zm9.565 9.463h-3.71v-4.815c0-1.473-.025-3.371-2.051-3.371-2.051 0-2.366 1.606-2.366 3.267v4.919h-3.71v-8.33h3.559v1.632h.051c.526-.998 1.815-2.051 3.736-2.051 3.996 0 4.733 2.629 4.733 6.05v4.699z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
  </div>
  
  <script src="/dist/main.js" defer></script>
</body>
</html>
